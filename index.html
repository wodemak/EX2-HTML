
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shinchan - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 15px;">
            <img src="assets/shin-chan-banner.jpg"  width="500">
            <img src="assets/naughtiest-son.jpg"  width="500">
        </div>
        <h1>Shinchan: Shiro and the Coal Town</h1>
        <p> (Available on: Nintendo Switch and Windows PC)</p>
        <div class="video-container">
            <video controls poster="assets/shinchan-coal-town-poster.jpg" width="320" height="240">
                <source src="assets/shinchan-and-the-coal-town.mp4" type="video/mp4">
            </video>
    </header>

    <main>
        <section aria-labelledby="character-section">
            <h2 id="character-section">The Characters</h2>
            
            <article>
                <div class="character-grid">
                    <figure>
                        <img src="assets/character-shinchan.png" alt="Shinnosuke Nohara (Shinchan)" width="120">
                        <figcaption>
                            <strong>Shinnosuke Nohara (Shinchan)</strong><br>
                            The mischievous 5-year-old protagonist known for his
                            hilarious antics and love of choco chips.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="assets/character-misae.webp" alt="Misae Nohara (Mom)" width="120">
                        <figcaption>
                            <strong>Misae Nohara (Mom)</strong><br>
                            Shinchan’s short-tempered but loving mother, always
                            trying to keep him in line.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="assets/character-hiroshi.webp" alt="Hiroshi Nohara (Dad)" width="120">
                        <figcaption>
                            <strong>Hiroshi Nohara (Dad)</strong><br>
                            The laid-back father who works at a company
                            and enjoys his evening beer.
                        </figcaption>
                    </figure>
                    
                    <figure>
                        <img src="assets/character-himawari.png" alt="Himawari (Sister)" width="120">
                        <figcaption>
                            <strong>Himawari (Sister)</strong><br>
                            The youngest of the Noharas. Loves shiny objects and brand
                            name goods. Smiles sideways, like Shinchan
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="assets/character-shiro.png" alt="Yukino Nohara (Shiro)" width="120">
                        <figcaption>
                            <strong>Yukino Nohara (Shiro)</strong><br>
                            The family dog — small, fluffy, and sometimes the
                            most sensible member of the household.
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="assets/character-toru-kazama.webp" alt="Toru Kazama" width="120">
                        <figcaption>
                            <strong>Toru Kazama</strong><br>
                            The smart and responsible friend of Shinchan,
                            often the voice of reason in the group.
                        </figcaption>
                    </figure>
                </div>
            </article>
        </section>

        <section aria-labelledby="voting-section">
            
            <form id="vote-form">
                <fieldset>
                    <legend>Who's your favorite?</legend>
                    
                    <div class="form-group">
                    <label>Who's your favorite character?</label>
                    
                        <select name="favorite" required>
                            <option value="shinchan" selected>Shinchan</option>
                            <option value="Misae Nohara">Misae Nohara (Mom)</option>
                            <option value="Hiroshi Nohara">Hiroshi Nohara (Dad)</option>
                            <option value="Himawari">Himawari (Sister)</option>
                            <option value="Yukino Nohara">Yukino Nohara (Shiro)</option>
                            <option value="Toru Kazama">Toru Kazama</option>
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label>Character not in the list? Write their name below:</label>
                    </div>

                    <div class="form-group">
                        
                        <label>Your other favourite character:</label>
                        <input type="text" placeholder="Enter character name">
                    </div>
            
                    <div class="form-group">
                        <label>Why do you like this character?</label>
                        
                    </div>

                    <div class="form-group">
                        
                        <textarea rows="3" placeholder="State your reasons in a couple of lines..."></textarea>
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Tell us a bit more about yourself</legend>
                    
                    <div class="form-group">
                        <label>Your Name:</label>
                        <input type="text" required placeholder="Enter your name">
                    </div>
            
                    <div class="form-group">
                        <label>Your Gender:</label><br>
                        <label><input type="radio" name="gender" value="male"> Male</label>&nbsp;
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
            
                    <div class="form-group">
                        <label>Your Date of Birth:</label>
                        <input type="text" required placeholder="dd.mm.yyyy" 
                               pattern="\d{2}\.\d{2}\.\d{4}" 
                               title="Please enter date in dd.mm.yyyy format">
                    </div>
            
                    <div class="form-group">
                        <label>Your Email:</label>
                        <input type="email" required placeholder="Enter your email">
                    </div>
            
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p> © 2025 Programming4
            Get in touch with us:shinchan-lovers@justlearninghtml.com</p>
        <address>127.0.0.1:5500/index.html</address>
    </footer>
</body>
</html>
